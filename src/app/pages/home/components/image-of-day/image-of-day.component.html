<section class="d-flex w-100vw">
  <img class="background-image" [src]="(selectImageOfDay$ | async)?.url" alt="" />
  <div #learningMoreRef class="position-absolute bg-white p-3 m-5 d-flex">
    <div>
      <h1 class="text-uppercase to-learn-more-content">To learn more, click below</h1>
      <button>learn more</button>
    </div>
    <h4 [ngStyle]="{'width': contentTextWidth$ | async}" class="ml-5">
      {{previewText}}
    </h4>
  </div>
</section>
